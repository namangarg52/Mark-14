<body>
    <h1>Stock Price Calculator</h1>

        <input id="purchase-price" placeholder="purchase-price" type="number"></input>
    </div>

        <label for="stock-quantity"> Stock Quantity</label><br>
        <input id="stock-Quantity" placeholder="stock-quantity" type="number"></input>
    </div>

        <label for="current-price"> Current Price</label><br>
        <input id="current-price" placeholder="current-price" type="number"></input>
    </div><br>

    <button id="submit-btn">Check</button>   

    <label> Output </label><br>
    <textarea id="output-box"> </textarea>
